<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<section class="container my-4">
    <!-- BOTÓN PARA ABRIR EL MODAL -->
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#burgerModal">
        Añadir Hamburguesa
    </button>

    <!-- Modal para Añadir Hamburguesa -->
    <div class="modal fade" id="burgerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h4 class="modal-title">Añadir Nueva Hamburguesa</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action="#" method="post" class="mt-0">
                        <div class="container-fluid">
                            <!-- Fila para Nombre y Popularidad -->
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="popularidad" class="form-label">Popularidad (1-5):</label>
                                    <input type="number" class="form-control" id="popularidad" name="popularidad" min="1" max="5" required>
                                </div>
                            </div>

                            <!-- Descripción -->
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                            </div>

                            <!-- Fila para Precio y Fecha -->
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="precio" class="form-label">Precio (€):</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" required>
                                        <span class="input-group-text">€</span>
                                    </div>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="fecha" class="form-label">Fecha de Creación:</label>
                                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="row mt-4">
                                <div class="col-6">
                                    <button type="reset" class="btn btn-secondary w-100">Limpiar</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary w-100">Añadir Hamburguesa</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
