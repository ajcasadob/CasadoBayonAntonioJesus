<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="hamburguesería">
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/WzQmp01V/magic.jpg">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>

    <style>
        body {
            background-image: url([[@{/img/pattern.jpg}]]); /* Tu imagen de fondo */
            background-repeat: repeat;
            background-size: auto;
        }

        .fondo-oscurecido {
            background-color: rgba(0, 0, 0, 0.85);
                height: 100vh;

        }


    </style>
</head>
<body>
<div class="fondo-oscurecido">
    <header class="position-relative">
        <img src="https://i.imgur.com/LAJg0hn.png" class="img-fluid w-100" alt="Banner Magic's Burger">
        <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
            <h1 class="display-4 fw-bold">Bienvenido a Magic's Burger</h1>
            <p class="lead">La magia del sabor en cada bocado</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-0">
        <div class="container-fluid">
    
          <a  class="navbar-brand" th:href="@{/#home}">
            <img src="https://i.postimg.cc/WzQmp01V/magic.jpg"  width="60px" height="60px" alt="Magic burguers" class="rounded-circle">
          </a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" th:href="@{/#home}"><i class="bi bi-house-door"></i>
                  Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/#menu}"><img th:src="@{/svg/one-hamburguer-svgrepo-com(1).svg}" alt="Descripción del SVG" class="pb-1" width="16px"> Mejor valorados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/menu2}"><img th:src="@{/svg/one-hamburguer-svgrepo-com(1).svg}" alt="Descripción del SVG" class="pb-1" width="16px"> Menú Completo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/productos/descuento}"><img th:src="@{/svg/one-hamburguer-svgrepo-com(1).svg}" alt="Descripción del SVG" class="pb-1" width="16px"> Descuentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/#galeria}"><i class="bi bi-image"></i> Galería</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/#contacto}"><i class="bi bi-telephone-inbound"></i> Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#login" data-bs-toggle="modal" data-bs-target="#loginModal"><i
                        class="bi bi-box-arrow-in-right"></i> Iniciar sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/admin}"><i class="bi bi-box-arrow-in-right"></i> Administrador</a>
              </li>
            </ul>
            <form class="d-flex me-3" th:action="@{/buscar}" method="get">
              <input class="form-control me-2"
                     type="search"
                     name="nombre"
                     th:value="${terminoBusqueda}"
                     placeholder="Buscar productos..."
                     aria-label="Search">
              <button class="btn btn-outline-light" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container form-container">
        <a href="/" class="btn btn-light position-absolute top-0 start-0 m-3">
        <i class="bi bi-arrow-left"></i> Inicio
    </a>
        <h3 class="text-center my-4">Añadir Nuevo Producto</h3>
        <form th:action="@{/productos/nuevo}" th:object="${producto}" method="post" class="bg-light p-4 rounded shadow">

            <div class="row mb-3">
                <div class="col-md-6">
                    <input type="hidden" th:name="id" th:value="${producto.id}">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
                </div>
                <div class="col-md-6">
                    <label for="tipoProducto" class="form-label">Tipo:</label>
                    <select id="tipoProducto" th:field="*{tipoProducto}" class="form-select" required>
                        <option  value="" disabled selected>Seleccione un tipo de producto </option>
                        <option th:each="tipo : ${T(com.salesianostriana.dam.CasadoBayonAntonioJesus.tipos.TipoProducto).values()}"
                                th:value="${tipo}" th:text="${tipo}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="carta" class="form-label">Carta:</label>
                <select id="carta" name="idCarta" class="form-select" required>
                    <option value="" disabled selected>Selecciona una carta</option>
                    <option th:each="c : ${cartas}"
                            th:value="${c.idCarta}"
                            th:text="${'Carta ' + c.idCarta}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" id="precio" step="0.01" th:field="*{precio}" class="form-control" required/>
                </div>
                <div class="col-md-4">
                    <label for="popularidad" class="form-label">Popularidad:</label>
                    <input type="number" id="popularidad" th:field="*{popularidad}" class="form-control" max="10" min="0" step="1"/>
                </div>


                <div class="col-md-4">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" th:field="*{fecha}" class="form-control"/>
                </div>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">URL Imagen:</label>
                <input type="text" id="url" th:field="*{url}" class="form-control"/>
            </div>
            <div class="mb-3">
                <label for="txtAlternativo" class="form-label">Texto alternativo:</label>
                <input type="text" id="txtAlternativo" th:field="*{txtAlternativo}" class="form-control"/>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
    <footer th:replace="~{footer :: pie}" class=" text-white py-5">

    </footer>
</div>

</body>
</html>
