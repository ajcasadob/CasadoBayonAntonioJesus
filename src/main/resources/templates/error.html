<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .error-container {
            text-align: center;
            margin-top: 10%;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ffc107;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .btn-home {
            margin-top: 20px;
        }

        .warning-icon {
            font-size: 4rem;
            color: #ffc107;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="fondo-oscurecido">
        <div class="container error-container">
            <i class="bi bi-exclamation-triangle-fill warning-icon"></i>
            <div class="error-code">404</div>
            <div class="error-message">¡Ups! Algo salió mal.</div>
            <p>La página que buscas no está disponible o ha ocurrido un error inesperado.</p>
            <a th:href="@{/}" class="btn btn-warning btn-home">Volver al inicio</a>
        </div>
        <footer th:replace="~{footer :: pie}" class="text-white py-5"></footer>
    </div>
</body>

</html>
