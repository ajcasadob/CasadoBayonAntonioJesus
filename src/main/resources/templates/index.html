<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Formulario de Producto</h2>

    <form th:action="@{/agregarProducto}" th:object="${}" method="post" class="needs-validation" novalidate>
        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
            <div class="invalid-feedback">Por favor ingrese el nombre del producto</div>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            <div class="invalid-feedback">Por favor ingrese una descripción</div>
        </div>

        <!-- Precio y Tipo -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="precio" class="form-label">Precio</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" required>
                    <div class="invalid-feedback">Ingrese un precio válido</div>
                </div>
            </div>

            <div class="col-md-6">
                <label for="tipo" class="form-label">Tipo de Producto</label>
                <select class="form-select" id="tipo" name="tipoProducto" required>
                    <option value="">Seleccionar...</option>
                    <option value="HAMBURGUESA">Hamburguesa</option>
                    <option value="BEBIDA">Bebida</option>
                    <option value="POSTRE">Postre</option>
                </select>
                <div class="invalid-feedback">Seleccione un tipo</div>
            </div>
        </div>

        <!-- Popularidad -->
        <div class="mb-3">
            <label class="form-label">Popularidad</label>
            <div class="btn-group" role="group" aria-label="Popularidad">
                <input type="radio" class="btn-check" name="popularidad" id="popularidad1" value="1" required>
                <label class="btn btn-outline-primary" for="popularidad1">★</label>

                <input type="radio" class="btn-check" name="popularidad" id="popularidad2" value="2">
                <label class="btn btn-outline-primary" for="popularidad2">★★</label>

                <input type="radio" class="btn-check" name="popularidad" id="popularidad3" value="3">
                <label class="btn btn-outline-primary" for="popularidad3">★★★</label>

                <input type="radio" class="btn-check" name="popularidad" id="popularidad4" value="4">
                <label class="btn btn-outline-primary" for="popularidad4">★★★★</label>

                <input type="radio" class="btn-check" name="popularidad" id="popularidad5" value="5">
                <label class="btn btn-outline-primary" for="popularidad5">★★★★★</label>
            </div>
            <div class="invalid-feedback">Seleccione la popularidad</div>
        </div>

        <!-- Fecha -->
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" required>
            <div class="invalid-feedback">Seleccione una fecha</div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Producto</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
