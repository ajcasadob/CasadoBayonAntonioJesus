<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="hamburguesería">
    <title>busqueda</title>
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/WzQmp01V/magic.jpg">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"></script>


    <style>
        body {

          background-image: url([[@{/img/pattern.jpg}]]);
          background-repeat: repeat;
          background-size: auto;

        }

        .fondo-oscurecido {
          background-color: rgba(0, 0, 0, 0.85);


        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100 ">
<header class="position-relative">
    <img src="https://i.imgur.com/LAJg0hn.png" class="img-fluid w-100" alt="Banner Magic's Burger">
    <div class="position-absolute top-50 start-50 translate-middle text-white text-center">
        <h1 class="display-4 fw-bold">Bienvenido a Magic's Burger</h1>
        <p class="lead">La magia del sabor en cada bocado</p>
    </div>
</header>
<div class="fondo-oscurecido">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-0">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/#home}">
                <img src="https://i.postimg.cc/WzQmp01V/magic.jpg" width="60px" height="60px" alt="Magic burguers"
                     class="rounded-circle">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" aria-current="page" th:href="@{/#home}"><i
                                class="bi bi-house-door"></i>
                            Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/#menu}"><img
                                th:src="@{/svg/one-hamburguer-svgrepo-com(1).svg}" alt="Descripción del SVG"
                                class="pb-1" width="16px"> Mejor valorados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/menu2}"><img
                                th:src="@{/svg/one-hamburguer-svgrepo-com(1).svg}" alt="Descripción del SVG"
                                class="pb-1" width="16px"> Menú Completo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/productos/descuento}"><img
                                th:src="@{/svg/one-hamburguer-svgrepo-com(1).svg}" alt="Descripción del SVG"
                                class="pb-1" width="16px"> Descuentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/#galeria}"><i class="bi bi-image"></i> Galería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/#contacto}"><i class="bi bi-telephone-inbound"></i>
                            Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#login" data-bs-toggle="modal"
                           data-bs-target="#loginModal"><i
                                class="bi bi-box-arrow-in-right"></i> Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin}"><i class="bi bi-box-arrow-in-right"></i>
                            Administrador</a>
                    </li>
                </ul>
                <form class="d-flex me-3" th:action="@{/buscar}" method="get">
                    <input class="form-control me-2"
                           type="search"
                           name="nombre"
                           th:value="${terminoBusqueda}"
                           placeholder="Buscar productos..."
                           aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Mostar resultado -->
    <section id="resultados-busqueda" class="container py-4" th:if="${productos != null}">

        <div th:if="${!productos.isEmpty()}">
            <h3 class="mb-4">Resultados para: "<span th:text="${terminoBusqueda}"></span>"</h3>

            <div class="row">
                <div class="col-md-4 mb-4" th:each="producto : ${productos}">
                    <div class="card h-100  text-white">
                        <img th:src="${producto.url}" class="card-img-top" th:alt="${producto.txtAlternativo}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${producto.nombre}"></h5>

                            <p class="card-text" th:text="${producto.descripcion}"></p>
                            <p class="text-warning" th:text="'Fecha de creación: ' + ${producto.fecha}"></p>
                            <p class="text-warning" th:text="'Tipo: ' + ${producto.tipoProducto}"></p>
                            <p th:class="${producto.popularidad > 5 ? 'text-success' : 'text-warning'}"
                               th:text="'Popularidad: ' + ${producto.popularidad} + '/10'"></p>
                            <p class="h4 text-success" th:text="${#numbers.formatCurrency(producto.precio)}"></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${productos.isEmpty()}" class="alert alert-warning text-center">
            No se encontraron resultados para: "<span th:text="${terminoBusqueda}"></span>"
        </div>
    </section>

    <footer th:replace="~{footer :: pie}" class=" text-white py-5">

    </footer>
</div>
</body>

</html>
